name: movie_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  get: ^4.6.5


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: sf
      fonts:
        - asset: fonts/SFPRODISPLAYBOLD.otf
          weight: 700
        - asset: fonts/SFPRODISPLAYMEDIUM.otf
          weight: 500
        - asset: fonts/SFPRODISPLAYREGULAR.otf
          weight: 400

        - asset: fonts/SFPRODISPLAYBLACKITALIC.otf
          style: italic
          weight: 700
        - asset: fonts/SFPRODISPLAYHEAVYITALIC.otf
          style: italic
          weight: 600
        - asset: fonts/SFPRODISPLAYSEMIBOLDITALIC.otf
          style: italic
          weight: 500
        - asset: fonts/SFPRODISPLAYTHINITALIC.otf
          style: italic
          weight: 400
        - asset: fonts/SFPRODISPLAYLIGHTITALIC.otf
          style: italic
          weight: 300
        - asset: fonts/SFPRODISPLAYULTRALIGHTITALIC.otf
          style: italic
          weight: 200